DDP:
  BACKEND                : nccl
  USES_UNIQUE_WORLD_SEED : false

LOGGING:
  DIRECTORY       : logs
  FILENAME_PREFIX : null

MISC:
  USES_MIXED_PRECISION : false
  MAX_EPOCHS           : 1000
  NUM_GPUS             : 2

HISTORY:
  PREV : null
