  RESNET50_FEATURE_LAYER : -1
  HEAD:
    ANCHOR_LAYER : -1

LOSS:
  SCALE_FACTOR : 10

OPTIM:
  LR           : 3e-4
  WEIGHT_DECAY : 1e-4
  GRAD_CLIP    : 1.0

LR_SCHEDULER:
  PATIENCE      : 10
  WARMUP_EPOCHS : 5
  TOTAL_EPOCHS  : 500
  MIN_LR        : 1e-7
